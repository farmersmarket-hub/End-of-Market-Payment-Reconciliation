<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>End of Market Payment Reconciliation Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #a8e6cf, #d1fae5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .glass {
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 700px;
      height: 85vh;
      overflow-y: auto;
    }
    label {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="glass p-6">
    <h2 class="text-2xl font-bold text-center mb-4 text-gray-900">End of Market Payment Reconciliation Form</h2>
    <form>
      <div class="mb-4">
        <label>Market Date</label>
        <input type="date" class="w-full p-2 border rounded bg-white" required />
      </div>
      <div class="mb-4">
        <label>Vendor PIN</label>
        <input type="text" class="w-full p-2 border rounded bg-white" required />
      </div>
      <div class="mb-4">
        <label>Vendor ID</label>
        <input type="text" class="w-full p-2 border rounded bg-white" required />
      </div>
      <div class="mb-4">
        <label>Vendor Business Name</label>
        <input type="text" class="w-full p-2 border rounded bg-white" required />
      </div>
      <div class="mb-4">
        <label>Invoice Number</label>
        <input type="text" class="w-full p-2 border rounded bg-white" required />
      </div>
      <div class="mb-4">
        <label>Name of Vendor Personnel handling Payment Reconciliation</label>
        <input type="text" class="w-full p-2 border rounded bg-white" required />
      </div>
      <div class="mb-4">
        <label>Vendor Payment Type</label>
        <select class="w-full p-2 border rounded bg-white" required>
          <option value="">- Select Payment Type -</option>
          <option value="Direct Deposit">Direct Deposit</option>
          <option value="Check Pickup">Check Pickup</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="mb-4">
        <label>Outstanding Balance Owed to Vendor Prior to Today ($)</label>
        <input type="text" class="w-full p-2 border rounded bg-white" placeholder="$0.00" oninput="validateCurrencyInput(this)" onblur="formatCurrency(this)" required />
      </div>
      <div class="mb-4">
        <label>Total Amount PGL Owes Vendor from Today Sales ($)</label>
        <input type="text" class="w-full p-2 border rounded bg-white" placeholder="$0.00" oninput="validateCurrencyInput(this)" onblur="formatCurrency(this)" required />
      </div>
      <div class="mb-4">
        <label># of SNAP+ Tokens Vendor Returns</label>
        <input type="number" class="w-full p-2 border rounded bg-white" required />
      </div>
      <div class="mb-4">
        <label>SNAP+ Bucks subtotal ($)</label>
        <input type="text" class="w-full p-2 border rounded bg-white" placeholder="$0.00" oninput="validateCurrencyInput(this)" onblur="formatCurrency(this)" required />
      </div>
      <div class="mb-4">
        <label>Wallace Bucks subtotal ($)</label>
        <input type="text" class="w-full p-2 border rounded bg-white" placeholder="$0.00" oninput="validateCurrencyInput(this)" onblur="formatCurrency(this)" required />
      </div>
      <div class="mb-4">
        <label>Community Bucks subtotal ($)</label>
        <input type="text" class="w-full p-2 border rounded bg-white" placeholder="$0.00" oninput="validateCurrencyInput(this)" onblur="formatCurrency(this)" required />
      </div>
      <div class="mb-4">
        <label>PGL Bucks subtotal ($)</label>
        <input type="text" class="w-full p-2 border rounded bg-white" placeholder="$0.00" oninput="validateCurrencyInput(this)" onblur="formatCurrency(this)" required />
      </div>
      <div class="mb-4">
        <label>Sales to PGL subtotal ($)</label>
        <input type="text" class="w-full p-2 border rounded bg-white" placeholder="$0.00" oninput="validateCurrencyInput(this)" onblur="formatCurrency(this)" required />
      </div>
      <div class="mb-4">
        <label>Total Amount PGL owes vendor ($)</label>
        <input type="text" class="w-full p-2 border rounded bg-white" placeholder="$0.00" oninput="validateCurrencyInput(this)" onblur="formatCurrency(this)" required />
      </div>
      <div class="mb-4">
        <label>Total Payment to be remitted to vendor ($)</label>
        <input type="text" class="w-full p-2 border rounded bg-white" placeholder="$0.00" oninput="validateCurrencyInput(this)" onblur="formatCurrency(this)" required />
      </div>
      <div class="text-center">
        <button type="submit" class="submit-btn bg-emerald-500 hover:bg-emerald-600 text-white px-6 py-2 rounded-full font-semibold">Submit</button>
      </div>
    </form>
  </div>
  <script>
    function validateCurrencyInput(input) {
      const regex = /^\$\d+(\.\d{2})?$/;
      const numericPattern = /^\d+(\.\d{1,2})?$/;
      if (input.value && !regex.test(input.value)) {
        if (numericPattern.test(input.value)) {
          input.setCustomValidity('');
        } else {
          input.setCustomValidity('Enter in the format: $amount.cents');
          input.reportValidity();
        }
      } else {
        input.setCustomValidity('');
      }
    }

    function formatCurrency(input) {
      const numericPattern = /^\d+(\.\d{1,2})?$/;
      if (numericPattern.test(input.value)) {
        input.value = `$${parseFloat(input.value).toFixed(2)}`;
      }
      validateCurrencyInput(input);
    }
  </script>
</body>
</html>
